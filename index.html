<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aplikasi Penghitung Tagihan Listrik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />    
</head>
<body>
    <div class="container">
        <table border=".5" style="width: 100%" cellspacing="5">
            <tbody>
                <tr>
                    <td width="200">Nama Pelanggan</td>
                    <td>:</td>
                    <td>
                        <input type="text" id="nama_pelanggan">
                    </td>
                </tr>
                <tr>
                    <td>Kategori</td>
                    <td>:</td>
                    <td>
                        <select name="Kategori" id="comboKategori">
                            <option value="sosial">Sosial</option>
                            <option value="rumah">Rumah</option>
                            <option value="industri">Industri</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jumlah Pemakaian Listrik</td>
                    <td>:</td>
                    <td>
                        <input type="number" id="jumlah">
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <div class="button-wrapper">
            <button type="button" id="btnProses">Proses</button>
            <button type="button" id="btnReset">Reset</button>
        </div>        
    </div>

    <div class="container">
        <div class="rincian-wrapper">
            <h1>Rincian Tagihan Listrik</h1>
            <br>
            <table style="text-align: left; margin-bottom: 10px">
                <tr>
                    <td>Nama</td>
                    <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td>
                    <td id="td_nama"></td>
                </tr>
                <tr>
                    <td>Kategori</td>
                    <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td>
                    <td id="td_kategori"></td>
                </tr>
                <tr>
                    <td>Jumlah Pemakaian</td>
                    <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td>
                    <td id="td_jumlah"></td>
                </tr>
            </table>
            <div class="tagihan-wrapper">
                <table id="tbl_tagihan" border="1" style="width: 100%">                    
                    <tr>
                        <td>Jumlah</td>
                        <td>Tarif per KWH</td>
                        <td>Abodemen</td>
                        <td>Sub Total</td>
                    </tr>                    
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
